<head>

    <link rel="stylesheet" href="../static/js/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <style>
        body,html,h1,h2，div,.panel{

            margin: 0;

        #header{

<body>
    <div id="header" class="container">
        <div class="page-header">
            <h1><img src="../static/PIC/logo.jpg" width="280" alt=""> <small>My Library</small></h1>

        <ul class="nav nav-tabs" role="tablist">
            <li>

            </div>
            <div name="Results-request " class="row col-md-12">
                <button type="button" class="btn btn-success col-md-6 " data-toggle="modal"  data-target="#delete-Modal">Delete</button>
                <button type="button" class="btn btn-danger col-md-6">Edit</button>

        </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Please Confirm</h4>
                </div>
                <div class="modal-body">
                    Are you sure？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
                    <button type="button" class="btn btn-primary">YES</button>
                </div>
            </div>
        </div>
